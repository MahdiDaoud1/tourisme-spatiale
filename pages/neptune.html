<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../tailwind.css" />
    <title>Neptune</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,600&family=Lato&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .font-exo {
        font-family: "Exo 2", sans-serif;
      }
      .font-lato {
        font-family: "Lato", sans-serif;
      }
      @media screen and (max-width: 800px) {
        .initial {
          flex-direction: column;
          align-items: center;
          text-align: center;
        }
        canvas {
          height: 100vh;
        }
      }
    </style>
  </head>
  <body>
    <div class="flex h-full bg-black initial">
      <div class="md:h-screen w-full md:w-1/2 flex flex-col justify-center px-8">
        <div style="max-width: 550px">
          <h1 class="text-white text-5xl mb-6 font-exo leading-none">
            La planète Neptune
          </h1>
          <ol class="list-decimal text-gray-400 mb-4 font-lato">
            <li>Période de révolution: 165 années</li>
            <li>Superficie: 7,640 8×10<sup>9</sup> km²</li>
            <li>Vitesse de rotation(à l’équateur): 9 660 km/h</li>
            <li>
              Température de surface• Maximum 72 K (−201 °C )• Minimum 55 K
              (−218 °C )
            </li>

            <li>Vapeur d'eau H2O: 0,1 %</li>
          </ol>
          <span class="w-full flex flex-col md:flex-row justify-center my-1">
            <a
              href="./uranus.html"
              class="
                inline-block
                text-white
                bg-green-600
                px-5
                py-3
                m-1
                rounded-full
                start-btn
              "
            >
              <i class="bi bi-arrow-left"></i> visiter Uranus
            </a>
            <a
              href="../volsdes.html"
              class="
                inline-block
                text-white
                bg-green-600
                px-5
                py-3
                rounded-full
                m-1
              "
            >
              Continuer l'aventure <i class="bi bi-arrow-right"></i>
            </a>
          </span>
        </div>
      </div>
      <div class="w-screen md:w-1/2" id="canvas-container">
        <canvas></canvas>
      </div>
    </div>
    <script src="./js/neptune.js" type="module"></script>
  </body>
</html>
